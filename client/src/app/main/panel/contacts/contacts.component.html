<div *ngIf="contacts?.list" fxFlexFill fxLayoutAlign="space-around">
  <div fxFlex="0 1 1200px">
    <swagular-table [dataSource]="contacts.list" [options]="contactsTableOptions">
      <ng-container *ngFor="let column of columns;">
        <ng-template [column]="column" appCellDef let-row="row">
          <div [style.background-color]="getColor(row.index, column)"> {{row[column]}} </div>
        </ng-template>
      </ng-container>
    </swagular-table>
  </div>
</div>
